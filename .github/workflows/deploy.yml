name: Deploy FastAPI to AWS

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install flake8 black pytest -r requirements.txt

      - name: Run linting
        run: |
          source .venv/bin/activate
          flake8 . || { echo "âŒ Linting failed! Fix errors before deploying."; exit 1; }

      - name: Check code formatting
        run: |
          source .venv/bin/activate
          black --check . || { echo "âŒ Formatting issues detected! Run 'black .' to fix."; exit 1; }

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest || { echo "âŒ Tests failed! Fix errors before deploying."; exit 1; }

  deploy:
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY || '' }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          set -e
          echo "Starting deployment..."

          if [ -z "$PRIVATE_KEY" ]; then
            echo "âŒ SSH Private Key is missing!" >&2
            exit 1
          fi

          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST "echo 'âœ… SSH connection successful'"

          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e
            echo "ðŸ“‚ Changing to FastAPI app directory..."
            cd /home/ubuntu/fastapi_app || { echo "âŒ Directory not found"; exit 1; }

            echo "ðŸ”„ Pulling latest code..."
            git pull origin main || { echo "âŒ Git pull failed"; exit 1; }

            echo "ðŸŸ¢ Activating virtual environment..."
            source .venv/bin/activate || { echo "âŒ Virtual environment not found"; exit 1; }

            echo "ðŸ“¦ Installing dependencies..."
            pip install -r requirements.txt --timeout=300 || { echo "âŒ Pip install failed"; exit 1; }

            echo "ðŸ” Restarting FastAPI service..."
            sudo systemctl restart fastapi || { echo "âŒ Failed to restart FastAPI"; exit 1; }

            echo "ðŸŒ Restarting Nginx..."
            sudo systemctl restart nginx || { echo "âŒ Failed to restart Nginx"; exit 1; }

            echo "âœ… Deployment successful!"
          EOF
